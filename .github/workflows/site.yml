name: Publish BlissOS Docs to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
      
jobs:
  publish:
    name: Publish to docs branch

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: retypeapp/action-build@latest

      - uses: retypeapp/action-github-pages@latest
        with:
          branch: site
          update-branch: true
